<div class="container-fluid">
  <div *ngIf="isLoading" class="main-holder">
    <div style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>

  <div *ngIf="!isLoading" class="login-page">
    <div class="form">
      <form
        class="login-form"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="logo navbar-brand">
          <img
            src="../../assets/images/logo-transparent.png"
            width="140"
            height="140"
          />
        </div>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          placeholder="name@example.com"
        />
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          placeholder="Password"
        />
        <button type="submit" class="btn btn-dark" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <div class="alert alert-dark" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <p class="message">
          {{ isLoginMode ? "Not registered?" : "" }}
          <a (click)="onSwitchMode()" type="button">{{
            isLoginMode ? "Sign UP Now" : "Switch to login"
          }}</a>
        </p>
      </form>
      <hr />
      <div class="text-center">
        <span class="message">Or Login with</span>
        <div class="row">
          <div class="col-md-4">
            <a href="" class=""
              >Facobook
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <div class="col-md-4">
            <a href="" class="">
              Google
              <i class="fa-brands fa-google"></i>
            </a>
          </div>
          <div class="col-md-4">
            <a href="" class="">
              Twitter
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
