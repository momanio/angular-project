<div class="container bg-dark">
  <div class="card text-center" style="width: 25rem">
    <div class="card-body">
      <div class="col-xs-12">
        <div *ngIf="isLoading" style="text-align: center">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="social-line text-center">
          <a href="" class="btn btn-neutral btn-facebook btn-just-icon">
            <i class="fa fa-facebook-square"></i>
          </a>
          <a href="" class="btn btn-neutral btn-google btn-just-icon">
            <i class="fa fa-google-plus"></i>
          </a>
          <a href="" class="btn btn-neutral btn-twitter btn-just-icon">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="form-group form-floating mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-group form-floating">
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
            />
            <label for="password">Password</label>
          </div>

          <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-dark btn-round"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
            </div>
            <div class="col-xs-12">
              <a (click)="onSwitchMode()" type="button">
                {{ isLoginMode ? "Sign UP Now" : "Switch to login" }}
              </a>
            </div>
          </div>
        </form>

        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
